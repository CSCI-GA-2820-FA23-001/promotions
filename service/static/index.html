<!DOCTYPE html>
<html>
  <head>
    <title>Promotion RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Read, Update, Activate and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Read</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->


          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_description" placeholder="Enter description for Promotion">
              </div>
            </div>

            <!-- PRODUCTS_TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_products_type">Products Type:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_products_type" placeholder="Enter products type for Promotion">
              </div>
            </div>

            <!-- REQUIRE_CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_require_code">Require Code:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_require_code">
                  <option value="all" >All</option>
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- PROMOTION_CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_code">Promotion Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_code" placeholder="Enter promotion code for Promotion">
              </div>
            </div>

            <!-- START_DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start_date" placeholder="2000-01-01">
              </div>
            </div>
            
            <!-- END_DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_end_date" placeholder="2000-01-01">
              </div>
            </div>

            <!-- IS_ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_is_active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_is_active">
                  <option value="true">True</option>
                  <option value="false" selected>False</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-success" id="activate-btn">Activate</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Products Type</th>
            <th>Promotion Code</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Require Code</th>
            <th>Is Active</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
